<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación y Reporte</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { margin: 20px; }
        h1, h2 { color: #333; }
        .button { margin: 10px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulación de Máquinas</h1>

        <!-- Formulario para seleccionar entre simulación y reporte -->
        <form action="{{ url_for('ejecutar_accion') }}" method="POST">
            <h2>Seleccione una opción:</h2>
            <button type="submit" name="accion" value="simular" class="button">Simular Máquina</button>
            <button type="submit" name="accion" value="reporte" class="button">Generar Reporte HTML</button>
        </form>
    </div>
</body>
</html>
